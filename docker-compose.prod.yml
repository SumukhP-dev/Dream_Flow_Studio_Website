version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dreamflow-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dreamflow_studio}
      POSTGRES_USER: ${POSTGRES_USER:-dreamflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dreamflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dreamflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dreamflow-network

  redis:
    image: redis:7-alpine
    container_name: dreamflow-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dreamflow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: dreamflow-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-dreamflow}:${POSTGRES_PASSWORD:-dreamflow}@postgres:5432/${POSTGRES_DB:-dreamflow_studio}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      RUNWAY_API_KEY: ${RUNWAY_API_KEY:-}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-}
      VIDEO_PROVIDER: ${VIDEO_PROVIDER:-placeholder}
      AUDIO_PROVIDER: ${AUDIO_PROVIDER:-openai}
      CORS_ORIGIN: ${CORS_ORIGIN}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-supabase}
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:-}
      SUPABASE_STORAGE_BUCKET: ${SUPABASE_STORAGE_BUCKET:-assets}
      AWS_REGION: ${AWS_REGION:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - dreamflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: dreamflow-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dreamflow-network

volumes:
  postgres_data:
  redis_data:

networks:
  dreamflow-network:
    driver: bridge

