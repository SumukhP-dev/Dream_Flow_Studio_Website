name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
      
      - name: Run database migrations
        working-directory: ./backend
        run: npm run db:migrate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
      
      - name: Run linter
        working-directory: ./backend
        run: npm run lint
      
      - name: Run type check
        working-directory: ./backend
        run: npm run type-check
      
      - name: Run tests
        working-directory: ./backend
        run: npm run test:ci
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          JWT_SECRET: test-secret-key-min-32-chars-long-for-testing
          OPENAI_API_KEY: sk-test-key-for-ci-testing-only
          NODE_ENV: test
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint
      
      - name: Run type check
        working-directory: ./frontend
        run: npm run type-check
      
      - name: Run tests
        working-directory: ./frontend
        run: npm run test:ci
        env:
          EXPO_PUBLIC_API_BASE_URL: http://localhost:3000/api/v1
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Build backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build
      
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build:web
        env:
          EXPO_PUBLIC_API_BASE_URL: http://localhost:3000/api/v1
      
      - name: Build Docker images
        run: |
          docker build -t dreamflow-backend:test ./backend
          docker build -t dreamflow-frontend:test ./frontend
      
      - name: Test Docker images
        run: |
          docker run --rm dreamflow-backend:test node -e "console.log('Backend image OK')"
          docker run --rm dreamflow-frontend:test nginx -t

